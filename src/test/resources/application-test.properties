## Configurações independentes de banco de dados
spring.application.name = eConsig

# spring task scheduler
spring.task.scheduling.pool.size = 10

# web context
server.servlet.context-path = /consig
server.servlet.session.timeout = 20m
server.servlet.session.tracking-modes = cookie
server.servlet.session.cookie.http-only = true
server.servlet.session.cookie.secure = true
server.servlet.session.persistent = true

# AJP
tomcat.ajp.port=8009
tomcat.ajp.remoteauthentication=false
tomcat.ajp.enabled=false

# view resolver (only jsp pages)
spring.mvc.servlet.path = /
spring.mvc.view.prefix  = /WEB-INF/
spring.mvc.view.suffix  = .jsp

# allow circular references in auto wired beans
spring.main.allow-circular-references = true

# database queries wont be performed during view rendering
spring.jpa.open-in-view = false

# Attribute value [new String[]{"txt"}] is quoted with ["] which must be escaped when used within the value
server.servlet.jsp.init-parameters.strictQuoteEscaping = false
# The code of method _jspService(HttpServletRequest, HttpServletResponse) is exceeding the 65535 bytes limit
server.servlet.jsp.init-parameters.mappedfile = false
# Compliance level of JSP compilation
server.servlet.jsp.init-parameters.compilerSourceVM = 11
server.servlet.jsp.init-parameters.compilerTargetVM = 11
# Recompilation checks occur on each request
server.servlet.jsp.init-parameters.development = true
# Should a source fragment be included in exception messages
server.servlet.jsp.init-parameters.displaySourceFragment = true

# Jetty - Maximum size of the form content in any HTTP post request.
server.jetty.max-http-form-post-size = 999999
# Jetty - Maximum number of threads.
server.jetty.threads.max = 200

# Desabilita o controle do spring sobre upload de arquivos
spring.servlet.multipart.enabled = false

# SSL enabled
server.ssl.enabled = true
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type = PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store = classpath:ssl/server/eConsig-ssl.p12
# The password used to generate the certificate
server.ssl.key-store-password = eConsig
# The alias mapped to the certificate
server.ssl.key-alias = econsig
# SSL protocol to use.
server.ssl.protocol = TLS
# Enabled SSL protocols
server.ssl.enabled-protocols = TLSv1.2
# Supported SSL ciphers
server.ssl.ciphers = TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384
# SSL port
server.port = 8443

# Trust store that holds SSL certificates.
server.ssl.trust-store = classpath:ssl/server/eConsig-trustStore.p12
# Password used to access the trust store.
server.ssl.trust-store-password = eConsig
# Type of the trust store.
server.ssl.trust-store-type = PKCS12
# Whether client authentication is wanted ("want") or needed ("need").
server.ssl.client-auth = want

# Disable monitor MBeans (performance)  
spring.jmx.enabled = false

## Spring session with REDIS
spring.session.store-type = redis
spring.data.redis.host = 
spring.data.redis.port = 0
